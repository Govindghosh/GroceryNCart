version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: groceryncart-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: dev123
      MONGO_INITDB_DATABASE: groceryncart_dev
    ports:
      - "27017:27017"
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - groceryncart-dev-network

  # Backend Server (Development)
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: development
    container_name: groceryncart-server-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGODB_URI: mongodb://admin:dev123@mongodb:27017/groceryncart_dev?authSource=admin
      CORS_ORIGIN: http://localhost:5173
    depends_on:
      - mongodb
    networks:
      - groceryncart-dev-network
    volumes:
      - ./server:/app
      - /app/node_modules
    command: npm run dev

  # Frontend Client (Development)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: development
    container_name: groceryncart-client-dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000
    depends_on:
      - server
    networks:
      - groceryncart-dev-network
    volumes:
      - ./client:/app
      - /app/node_modules
    stdin_open: true
    tty: true

networks:
  groceryncart-dev-network:
    driver: bridge

volumes:
  mongodb_dev_data:
    driver: local
